<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Go Out with Me?</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffcccb; /* Lemonade pink background */
            text-align: center;
            overflow: hidden; /* Prevents scrollbars when hearts are animated */
            position: relative; /* For absolute positioning of hearts */
            animation: colorChange 10s infinite alternate; /* Color change animation */
        }

        @keyframes colorChange {
            0% { background-color: #ffcccb; }
            25% { background-color: #ffb3c1; }
            50% { background-color: #ff99cc; }
            75% { background-color: #ff80b3; }
            100% { background-color: #ff6699; }
        }

        #yesButton, #noButton {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 5px;
            transition: all 0.2s;
        }

        #yesButton {
            background-color: #4caf50;
            color: white;
        }

        #noButton {
            background-color: #f44336;
            color: white;
        }

        #responseMessage {
            white-space: pre-wrap;
            font-size: 22px;
            color: #2c3e50;
            margin-top: 20px;
            visibility: hidden;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        /* Styling for "From BabyBoy" and "Credits to Paulo" */
        #fromBabyBoy {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: #2c3e50;
        }

        #credits {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #2c3e50;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Background music added here -->
    <audio autoplay loop>
        <source src="CpDay.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="fromBabyBoy">From BabyBoy</div>
    <h1 id="greeting">Hi ate Geraldine, are you willing to go out with me?</h1>
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
    <p id="responseMessage"></p>
    <div id="credits" onclick="window.location.href='https://www.facebook.com/profile.php?id=61555697531195';">Credits to Paulo</div>

    <script>
        const noButton = document.getElementById('noButton');
        const responseMessage = document.getElementById('responseMessage');
        const question = document.getElementById('greeting');
        const yesButton = document.getElementById('yesButton');

        const messageText = `I just wanted to say that I really admire you. You have this amazing way of making everyone around you feel happy and included.

I love how passionate you are about your interests. You put so much effort into everything you do, and it inspires me to work harder too. You have a good perspective on life that I find really interesting.

I also admire how strong you are. Life can get tough, but you handle everything with such grace. It‚Äôs impressive how you stay positive and keep going, no matter what happens.

I just wanted to let you know how much I appreciate you. You truly are an amazing person, and I‚Äôm grateful to have you in my life.

Take care!`;

        noButton.addEventListener('click', () => {
            moveButton(noButton); // Move the "No" button when clicked
        });

        yesButton.addEventListener('click', () => {
            question.textContent = 'Tencyu for your time, see you soon ‚ù§Ô∏è.';
            noButton.style.display = 'none';
            yesButton.style.display = 'none';
            typeMessage();
            createFloatingHearts();
        });

        function moveButton(button) {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function typeMessage() {
            responseMessage.style.visibility = 'visible';
            responseMessage.textContent = '';
            let index = 0;

            function type() {
                if (index < messageText.length) {
                    responseMessage.textContent += messageText.charAt(index);
                    index++;
                    setTimeout(type, 30);
                }
            }

            type();
        }

        function createFloatingHearts() {
            const heartSymbols = ['üíñ', 'üíó', 'üíì', 'üíû', 'üíï', '‚ù§Ô∏è'];
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = Math.random() * 30 + 20 + 'px';
                heart.style.animation = `float 2s ease-in forwards`;
                document.body.appendChild(heart);

                heart.addEventListener('animationend', () => {
                    heart.remove();
                });
            }, 500);
        }
    </script>

</body>
</html>
