<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Go Out with Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffcccb;
            text-align: center;
            overflow: hidden;
            position: relative;
            animation: colorChange 10s infinite alternate;
        }

        @keyframes colorChange {
            0% { background-color: #ffcccb; }
            25% { background-color: #ffb3c1; }
            50% { background-color: #ff99cc; }
            75% { background-color: #ff80b3; }
            100% { background-color: #ff6699; }
        }

        #yesButton, #noButton {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 5px;
            transition: all 0.2s;
        }

        #yesButton {
            background-color: #4caf50;
            color: white;
        }

        #noButton {
            background-color: #f44336;
            color: white;
        }

        #responseMessage {
            white-space: pre-wrap;
            font-size: 22px;
            color: #2c3e50;
            margin-top: 20px;
            visibility: hidden;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        #fromPaulo {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: #2c3e50;
        }

        #credits {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #2c3e50;
            cursor: pointer;
        }
        
        /* Style for the image above greeting */
        #greetingImage {
            max-width: 200px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="fromPaulo">From Paulo</div>
    <!-- Image above the greeting, initially visible -->
    <img id="greetingImage" src="hello.jpeg" alt="Greeting Image">
    
    <h1 id="greeting">Hi ate Geraldine, are you willing to go out with me?</h1>
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
    <p id="responseMessage"></p>
    <div id="credits" onclick="window.location.href='https://www.facebook.com/profile.php?id=61555697531195';">Credits to Paulo</div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const responseMessage = document.getElementById('responseMessage');
        const greetingImage = document.getElementById('greetingImage');
        const question = document.getElementById('greeting');

        const messageText = `I just wanted to say that I really admire you. You have this amazing way of making everyone around you feel happy and included.

I love how passionate you are about your interests. You put so much effort into everything you do, and it inspires me to work harder too. You have a good perspective on life that I find really interesting.

I also admire how strong you are. Life can get tough, but you handle everything with such grace. It’s impressive how you stay positive and keep going, no matter what happens.

I just wanted to let you know how much I appreciate you. You truly are an amazing person, and I’m grateful to have you in my life.

Take care!`;

        noButton.addEventListener('click', () => {
            moveButton(noButton);
        });

        yesButton.addEventListener('click', () => {
            question.textContent = 'Thank you, and I promise I will take care of you.';
            greetingImage.style.display = 'none'; // Hide the image after "Yes" is clicked
            noButton.style.display = 'none';
            yesButton.style.display = 'none';
            typeMessage();
            createFloatingHearts();
            playCelebrationSound();
        });

        function moveButton(button) {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function typeMessage() {
            responseMessage.style.visibility = 'visible';
            responseMessage.textContent = '';
            let index = 0;

            function type() {
                if (index < messageText.length) {
                    responseMessage.textContent += messageText.charAt(index);
                    index++;
                    setTimeout(type, 30);
                }
            }

            type();
        }

        function createFloatingHearts() {
            const heartSymbols = ['💖', '💗', '💓', '💞', '💕', '❤️'];
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = Math.random() * 30 + 20 + 'px';
                heart.style.animation = `float 2s ease-in forwards`;
                document.body.appendChild(heart);

                heart.addEventListener('animationend', () => {
                    heart.remove();
                });
            }, 500);
        }

        function playCelebrationSound() {
            const audio = new Audio('https://example.com/celebration-sound.mp3');
            audio.play();
        }
    </script>

</body>
</html>
