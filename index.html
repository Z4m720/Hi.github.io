<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Go Out with Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffcccb; /* Lemonade pink background */
            text-align: center;
            overflow: hidden; /* Prevents scrollbars when hearts are animated */
            position: relative; /* For absolute positioning of hearts */
            animation: colorChange 10s infinite alternate; /* Color change animation */
        }

        @keyframes colorChange {
            0% { background-color: #ffcccb; }  /* Light pink */
            25% { background-color: #ffb3c1; }  /* Lighter pink */
            50% { background-color: #ff99cc; }  /* Medium light pink */
            75% { background-color: #ff80b3; }  /* Soft pink */
            100% { background-color: #ff6699; } /* Soft pink */
        }

        #yesButton, #noButton {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 5px;
            transition: all 0.2s;
        }

        #yesButton {
            background-color: #4caf50;
            color: white;
        }

        #noButton {
            background-color: #f44336;
            color: white;
        }

        #responseMessage {
            white-space: pre-wrap; /* Allows the message to keep line breaks */
            font-size: 22px; /* Increased font size */
            color: #2c3e50; /* Darker color for visibility */
            margin-top: 20px;
            visibility: hidden; /* Start hidden for typing effect */
        }

        .heart {
            position: absolute;
            font-size: 24px;
            pointer-events: none; /* Prevents interaction */
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        /* Styling for "From Paulo" and "Credits to Paulo" */
        #fromPaulo {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: #2c3e50; /* Dark color for visibility */
        }

        #credits {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px; /* Smaller font size for credits */
            color: #2c3e50; /* Dark color for visibility */
            cursor: pointer; /* Change cursor to pointer to indicate it's clickable */
        }
    </style>
</head>
<body>

    <div id="fromPaulo">From Paulo</div>
    <h1 id="greeting">Hi ate Geraldine, are you willing to go out with me?</h1>
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
    <p id="responseMessage"></p>
    <div id="credits" onclick="window.location.href='https://www.facebook.com/profile.php?id=61555697531195';">Credits to Paulo</div>

    <script>
        const noButton = document.getElementById('noButton');
        const responseMessage = document.getElementById('responseMessage');
        const question = document.getElementById('greeting'); // Changed to reference the greeting
        const yesButton = document.getElementById('yesButton');

        const messageText = `I just wanted to say that I really admire you. You have this amazing way of making everyone around you feel happy and included.

I love how passionate you are about your interests. You put so much effort into everything you do, and it inspires me to work harder too. You have a good perspective on life that I find really interesting.

I also admire how strong you are. Life can get tough, but you handle everything with such grace. It‚Äôs impressive how you stay positive and keep going, no matter what happens.

I just wanted to let you know how much I appreciate you. You truly are an amazing person, and I‚Äôm grateful to have you in my life.

Take care!`;

        noButton.addEventListener('click', () => {
            moveButton(noButton); // Move the "No" button when clicked
        });

        yesButton.addEventListener('click', () => {
            question.textContent = 'Tencyu for your time, see you soon ‚ù§Ô∏è.'; // Update greeting
            noButton.style.display = 'none'; // Hide the no button
            yesButton.style.display = 'none'; // Hide the yes button
            typeMessage(); // Start typing the message
            createFloatingHearts(); // Create floating heart effects
            playCelebrationSound(); // Play sound after clicking "Yes"
        });

        function moveButton(button) {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function typeMessage() {
            responseMessage.style.visibility = 'visible'; // Show the message element
            responseMessage.textContent = ''; // Clear previous text
            let index = 0;

            function type() {
                if (index < messageText.length) {
                    responseMessage.textContent += messageText.charAt(index);
                    index++;
                    setTimeout(type, 30); // Type each character with a faster delay
                }
            }

            type(); // Start typing
        }

        function createFloatingHearts() {
            const heartSymbols = ['üíñ', 'üíó', 'üíì', 'üíû', 'üíï', '‚ù§Ô∏è'];
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
                heart.style.fontSize = Math.random() * 30 + 20 + 'px'; // Random size
                heart.style.animation = `float 2s ease-in forwards`; // Float animation
                document.body.appendChild(heart);

                // Remove the heart after the animation ends
                heart.addEventListener('animationend', () => {
                    heart.remove();
                });
            }, 500); // Create a new heart every 500 milliseconds
        }

        function playCelebrationSound() {
            const audio = new Audio('https://example.com/celebration-sound.mp3'); // Replace with a valid audio URL
            audio.play();
        }
    </script>

</body>
</html>
